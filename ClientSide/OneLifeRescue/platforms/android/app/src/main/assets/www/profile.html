<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.min.css">
  <script src="js/onsenui.min.js"></script>
  <script type='application/javascript' src='js/fastclick.js'></script>
  <script>
  if ('addEventListener' in document) {
	document.addEventListener('DOMContentLoaded', function() {
		FastClick.attach(document.body);
	}, false);
}</script>
   <script>
 
function goBack() {
    window.history.back();
}

function logout()
			{					
			localStorage.removeItem("loggedIn");
			window.localStorage.removeItem("username");
			window.location.href = "index.html";
			}
var loadImg = function(event) {
	var imag = document.getElementById('proout');
	imag.src = URL.createObjectURL(event.target.files[0]);
};			
</script>
<style>
.backcolr{color:white;}
.colr{ background-color:dodgerblue;}


.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 60%;
  height: 60%;
  border-radius: 5px;
  
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
  border-radius: 5px 5px 0 0;
}

.container {
  padding: 2px 16px;
}  
</style>
</head>

<body>


<ons-page>
<ons-toolbar class="colr">
      <!-- <div class="left"><i class="fa fa-chevron-left" style="color:white;" aria-hidden="true" onclick="goBack()"></i></div> -->
      <div style="color:white;" class="center">
        Profile
      </div>
    </ons-toolbar>
	  <center>
	  <div class="card">
	  
		<center><p>
		<p><input type="file"  accept="imag/*" name="image" id="fileimg"  onchange="loadImg(event)" style="display: none;">
	  </p> 
		<label for="fileimg" style="cursor: pointer;">
		<img src="images/avatar.png" style="height:180px; width:180px;" img id="proout" alt="Avatar" class="avatar"></label></p>
		<div class="container"><h4><b></b></h4>
		</center>
		</div></center>
		
</ons-page>
</body>
</html>
